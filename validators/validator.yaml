%YAML 1.2
--- &validator
id: '#validator'
name: Validator
kind: mapping
tag: tag:yaml.org,2002:map
properties:
  # Metadata
  id:
    kind: scalar
    tag: tag:yaml.org,2002:str
  name:
    kind: scalar
    tag: tag:yaml.org,2002:str

  # Combiners
  anyOf:
    kind: sequence
    tag: tag:yaml.org,2002:seq
    items: *validator

  # Universal validators
  kind:
    anyOf:
      - &nodeKind
        name: NodeKind
        enum: [scalar, sequence, mapping]
      - kind: sequence
        tag: tag:yaml.org,2002:seq
        items: *nodeKind
  tag:
    anyOf:
      - &tag
        name: Tag
        kind: scalar
        tag: tag:yaml.org,2002:str
      - kind: sequence
        tag: tag:yaml.org,2002:seq
        items: *tag
  const: {}
  enum:
    kind: sequence
    tag: tag:yaml.org,2002:seq

  # Scalar validators
  minLength:
    kind: scalar
    tag: tag:yaml.org,2002:int
  maxLength:
    kind: scalar
    tag: tag:yaml.org,2002:int

  # Sequence validators
  items: *validator

  # Mapping validators
  properties:
    kind: mapping
    tag: tag:yaml.org,2002:map
    additionalProperties: *validator

  additionalProperties: *validator

  requiredProperties:
    kind: sequence
    tag: tag:yaml.org,2002:seq
